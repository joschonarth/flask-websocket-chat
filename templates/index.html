<html>
<!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Chat em Tempo Real</title>
       <link rel="stylesheet" href="/static/styles.css">
   </head>
   <body>
        <div id="chat-container">
            <ul id="messages"></ul>
            <form id="form" action="">
                <input id="input" autocomplete="off" placeholder="Digite sua mensagem" />
                <button>Enviar</button>
            </form>
        </div>

        <div id="username-modal">
            <div id="modal-content">
                <h2>Bem-vindo!</h2>
                <p>Digite seu nome:</p>
                <input id="username-input" type="text" placeholder="Seu nome">
                <button id="set-username">Entrar</button>
            </div>
        </div>

       <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
       <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        var currentUsername = '';

        function displayMessage(data) {
            var ul = document.getElementById('messages');
            var li = document.createElement('li');

            li.className = data.system ? 'system' : (data.username === currentUsername ? 'right' : 'left');

            var content = data.system
                ? `${data.msg} (${data.time})`
                : `<strong>${data.username}</strong>: ${data.msg}`;

            li.innerHTML = content;
            ul.appendChild(li);

            ul.scrollTop = ul.scrollHeight;
        }

        document.getElementById('set-username').onclick = function () {
            var username = document.getElementById('username-input').value.trim();
            if (username) {
                currentUsername = username;
                document.getElementById('username-modal').style.display = 'none';
                socket.emit('set_username', { username });
            }
        };

        socket.on('message', function (data) {
            displayMessage(data);
        });

        document.getElementById('form').onsubmit = function () {
            var input = document.getElementById('input');
            var msg = input.value.trim();
            if (msg) {
                socket.emit('message', { msg });
                input.value = '';
            }
            return false;
        };
    </script>
   </body>
</html>
